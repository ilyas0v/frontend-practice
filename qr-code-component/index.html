<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/qr-code-component/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="/qr-code-component/main.css" />
  </head>
  <body>

    <div class="box">
      <div class="qr-code">
        <img src="/qr-code-component/images/image-qr-code.png" alt="">
      </div>
      <div class="body">
        <h4 class="card-title">Improve your front-end skills by building projects</h4>
        <p class="card-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

     
  </body>
</html>
